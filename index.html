<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="main.js"></script>
    <title>Live Web: Self-Portrait</title>
  </head>

  <body>
    <div id="main-column">
      <!-- LEFT SIDE -->
      <div class="frame hide">
        <img id="left-img" src="assets/side-left.svg" />
      </div>

      <!-- TV -->
      <div class="frame" id="main">
        <video id="videoInsert" autoplay loop>
          <source src="" type="video/mp4" />
          <source src="" type="video/ogg" />
          Your browser does not support the video tag.
        </video>
      </div>

      <!-- RIGHT SIDE -->
      <div class="frame hide">
        <img class="displayed" id="frame-img" src="assets/frame.svg" />
        <img id="right-img" src="assets/side-right.svg" />
      </div>
    </div>

    <!-- BOTTOM -->
    <div id="side-column">
      <div class="frame">
        <img class="displayed" id="headphone" src="assets/headphone.svg" />
      </div>
      <div class="frame">
        <img class="displayed" id="control" src="assets/control.svg" />
      </div>
      <div class="frame">
        <img class="displayed" id="book" src="assets/book.svg" />
      </div>
      <div class="frame">
        <img class="displayed" id="pen" src="assets/pen.svg" />
      </div>
    </div>
  </body>
</html>
