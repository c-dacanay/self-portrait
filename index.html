<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="main.js"></script>
    <title>Live Web: Self-Portrait</title>

    <script type="text/javascript">
      function init() {
        let headphone = document.getElementById("headphone");
        let control = document.getElementById("control");
        let book = document.getElementById("book");
        let pen = document.getElementById("pen");
        let content = document.getElementById("videoInsert");
        let tv = document.getElementById("main");

        aboutPage();
        console.log(content);
        headphone.addEventListener("click", () => {});

        control.addEventListener("click", () => {
          console.log("click!");
          resetVid();
          videoPlay("http://www.w3schools.com/html/movie.mp4");
        });

        book.addEventListener("click", () => {
          console.log("click!");
        });

        pen.addEventListener("click", () => {
          console.log("click!");
          aboutPage();
        });

        function resetVid() {
          tv.innerHTML = `        
            <video id="videoInsert" autoplay loop>
          <source src="" type="video/mp4" />
          <source src="" type="video/ogg" />
          Your browser does not support the video tag.
        </video>`;
        }

        function videoPlay(source) {
          content = document.getElementById("videoInsert");
          content.src = source;
        }

        function aboutPage() {
          tv.innerHTML = `<div id="about"><h1>live web assignment 1 <br>self-portrait</h1><br>
          <p>this is a website by <B>christina dacanay</b><br><br>
            she's a illustrator, ux/ui designer, and burgeoning web developer.<br><br>
            find more about this project on her blog and github.<br><br>
            click on the frame for more specific presences.</div>`;
        }
      }

      window.addEventListener("load", init);
    </script>
  </head>

  <body>
    <div id="main-column">
      <!-- LEFT SIDE -->
      <div class="frame hide">
        <img id="left-img" src="assets/side-left.svg" />
      </div>

      <!-- TV -->
      <div class="frame" id="main">
        <video id="videoInsert" autoplay loop>
          <source src="" type="video/mp4" />
          <source src="" type="video/ogg" />
          Your browser does not support the video tag.
        </video>
      </div>

      <!-- RIGHT SIDE -->
      <div class="frame hide">
        <img id="frame-img" src="assets/frame.svg" />
        <img id="right-img" src="assets/side-right.svg" />
      </div>
    </div>

    <!-- BOTTOM -->
    <div id="side-column">
      <div class="frame">
        <img class="displayed" id="headphone" src="assets/headphone.svg" />
      </div>
      <div class="frame">
        <img class="displayed" id="control" src="assets/control.svg" />
      </div>
      <div class="frame">
        <img class="displayed" id="book" src="assets/book.svg" />
      </div>
      <div class="frame">
        <img class="displayed" id="pen" src="assets/pen.svg" />
      </div>
    </div>
  </body>
</html>
